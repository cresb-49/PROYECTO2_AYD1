<div class="px-20">
  <div class="w-full mt-4 pb-6">
    <div class="grid lg:grid-cols-4 lg:gap-6 md:grid-cols-2 md:gap-6 sm:grid-cols-1 sm:gap-6">
      <app-card-actions *ngFor="let cancha of canchas" class="mt-2" src="soccer_field.jpg" alt="Cancha de fut"
        title="{{cancha.name}}" description="{{cancha.description}}" [actions]="acciones_canchas"
        [data]="cancha"></app-card-actions>
    </div>
  </div>
</div>
<app-pop-up-modal [(hideModal)]="hideModal" [options]="optionsModal"></app-pop-up-modal>

<div class="px-10">
  <h3 class="text-3xl font-bold dark:text-white">Reportes</h3>
  <div class="mt-4 pb-6 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4 md:grid-cols-3">
    <app-download-report *ngFor="let report of reportes" [title]="report.titulo" [report_type]="report.tipo"
      [description]="report.descripcion"></app-download-report>
  </div>
</div>

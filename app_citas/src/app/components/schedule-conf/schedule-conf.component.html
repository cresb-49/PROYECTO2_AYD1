<div class="w-1/2 relative overflow-x-auto shadow-md sm:rounded-lg mt-4">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">Activar</th>
        <th scope="col" class="px-6 py-3">DÃ­a de la Semana</th>
        <th scope="col" class="px-6 py-3">Hora de Inicio</th>
        <th scope="col" class="px-6 py-3">Hora de Fin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let value of data"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
        <td class="px-6 py-4">
          <label class="inline-flex items-center">
            <input type="checkbox"
              class="form-checkbox h-5 w-5 text-blue-600 dark:text-blue-400 dark:bg-gray-700 border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
              [checked]="value.active" (change)="cambiarEstado(value)">
          </label>
        </td>
        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
          {{value.day}}
        </td>
        <td class="px-6 py-4">
          <input type="time" [disabled]="!value.active" [value]="value.init"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </td>
        <td class="px-6 py-4">
          <input type="time" [disabled]="!value.active" [value]="value.end"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </td>
      </tr>
    </tbody>
  </table>
</div>

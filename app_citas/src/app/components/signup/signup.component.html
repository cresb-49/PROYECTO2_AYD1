<mat-card class="card_login">
  <mat-card-header>
    <mat-card-title>
      Registro
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="card_content">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Correo Electrónico</mat-label>
      <input matInput placeholder="Ingrese su correo">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>CUI</mat-label>
      <input matInput type="text" placeholder="Ingrese su contraseña">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Telefono</mat-label>
      <input matInput type="text" placeholder="Ingrese su contraseña">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" placeholder="Ingrese su contraseña">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" placeholder="Ingrese su contraseña">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2 mr-2 mb-2 w-full">
      Registrarse
    </button>
  </mat-card-actions>
</mat-card>

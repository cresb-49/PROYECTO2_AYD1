<div class="max-w-sm mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden p-6">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Registro</h2>
    </div>
    <div class="space-y-4">
      <div class="flex flex-col">
        <label for="nombres" class="text-gray-700 dark:text-gray-300 mb-1">Nombres</label>
        <input formControlName="nombres" id="nombres" type="text"
          class="border border-gray-300 dark:border-gray-600 rounded-md py-2 px-3 text-gray-900 dark:text-white bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Ingrese sus nombres" />
      </div>
      <div class="flex flex-col">
        <label for="apellidos" class="text-gray-700 dark:text-gray-300 mb-1">Apellidos</label>
        <input formControlName="apellidos" id="apellidos" type="text"
          class="border border-gray-300 dark:border-gray-600 rounded-md py-2 px-3 text-gray-900 dark:text-white bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Ingrese sus apellidos" />
      </div>
      <div class="flex flex-col">
        <label for="email" class="text-gray-700 dark:text-gray-300 mb-1">Correo Electrónico</label>
        <input formControlName="email" id="email" type="email"
          class="border border-gray-300 dark:border-gray-600 rounded-md py-2 px-3 text-gray-900 dark:text-white bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Ingrese su correo" />
      </div>
      <div class="flex flex-col">
        <label for="cui" class="text-gray-700 dark:text-gray-300 mb-1">CUI</label>
        <input formControlName="cui" id="cui" type="text"
          class="border border-gray-300 dark:border-gray-600 rounded-md py-2 px-3 text-gray-900 dark:text-white bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Ingrese su CUI" />
      </div>
      <div class="flex flex-col">
        <label for="nit" class="text-gray-700 dark:text-gray-300 mb-1">NIT</label>
        <input formControlName="nit" id="nit" type="text"
          class="border border-gray-300 dark:border-gray-600 rounded-md py-2 px-3 text-gray-900 dark:text-white bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Ingrese su NIT" />
      </div>
      <div class="flex flex-col">
        <label for="telefono" class="text-gray-700 dark:text-gray-300 mb-1">Teléfono</label>
        <input formControlName="telefono" id="telefono" type="text"
          class="border border-gray-300 dark:border-gray-600 rounded-md py-2 px-3 text-gray-900 dark:text-white bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Ingrese su teléfono" />
      </div>
      <div class="flex flex-col">
        <label for="password" class="text-gray-700 dark:text-gray-300 mb-1">Contraseña</label>
        <input formControlName="password" id="password" type="password"
          class="border border-gray-300 dark:border-gray-600 rounded-md py-2 px-3 text-gray-900 dark:text-white bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Ingrese su contraseña" />
      </div>
      <div class="flex flex-col">
        <label for="confirmPassword" class="text-gray-700 dark:text-gray-300 mb-1">Confirmar Contraseña</label>
        <input formControlName="confirmPassword" id="confirmPassword" type="password"
          class="border border-gray-300 dark:border-gray-600 rounded-md py-2 px-3 text-gray-900 dark:text-white bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Confirme su contraseña" />
      </div>
      <div>
        <button type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full transition-colors duration-200">
          Registrarse
        </button>
      </div>
    </div>
  </form>
</div>

<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <img class="rounded-t-lg" src="{{src}}" alt="{{alt}}" />
  <div class="p-5">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{title}}</h5>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{description}}</p>
    <button
      class="mr-1 px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      type="button" *ngFor="let action of getEnabledActions()" (click)="executeAction(action,data)"
      [routerLink]="action.route ? action.key ? (action.route+'/'+getValueByKey(action.key,data)) : action.route : null">
      {{action.description}}
    </button>
  </div>
</div>

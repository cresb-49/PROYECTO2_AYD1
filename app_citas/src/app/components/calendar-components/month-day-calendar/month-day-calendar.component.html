<div *ngIf="isMonthDay === false"
  class="flex xl:aspect-square max-xl:min-h-[60px] p-3.5 bg-gray-50 dark:bg-gray-800 border-r border-b border-gray-200 dark:border-gray-600 transition-all duration-300 hover:bg-indigo-50 dark:hover:bg-gray-700 cursor-pointer">
  <span class="text-xs font-semibold text-gray-400 dark:text-gray-500">{{dayNumber}}</span>
</div>
<div *ngIf="isMonthDay === true"
  class="flex xl:aspect-square max-xl:min-h-[60px] p-3.5 bg-white dark:bg-gray-900 border-r border-b border-gray-200 dark:border-gray-600 transition-all duration-300 hover:bg-indigo-50 dark:hover:bg-gray-700 cursor-pointer">
  <span class="text-xs font-semibold text-gray-900 dark:text-gray-100">{{dayNumber}}</span>
  <div *ngIf="dayHasEvents() && showEvents"
    class="relative top-9 bottom-1 p-1.5 xl:px-2.5 h-max rounded bg-purple-50 dark:bg-purple-900">
    <p class="hidden xl:block text-xs font-medium text-purple-600 dark:text-purple-300 mb-px">Meeting
    </p>
    <span class="hidden xl:block text-xs font-normal text-purple-600 dark:text-purple-300 whitespace-nowrap">10:00
      -
      11:00</span>
    <p class="xl:hidden w-2 h-2 rounded-full bg-purple-600"></p>
  </div>
</div>

<section class="relative">
  <div class="w-full py-24 relative z-10">
    <div class="w-full max-w-7xl mx-auto px-2 lg:px-8">
      <div class="grid grid-cols-12 gap-8 max-w-4xl mx-auto xl:max-w-full">
        <div class="col-span-12 xl:col-span-5">
          <h2 class="font-manrope text-3xl leading-tight text-gray-900 dark:text-gray-100 mb-1.5">Actividades de Hoy
          </h2>
          <p class="text-lg font-normal text-gray-800 dark:text-gray-300 mb-8">No olvides tus pendientes</p>
          <div class="flex gap-5 flex-col">
            <div class="p-6 rounded-xl bg-white dark:bg-gray-800">
              <div class="flex items-center justify-between mb-3">
                <div class="flex items-center gap-2.5">
                  <span class="w-2.5 h-2.5 rounded-full bg-purple-600"></span>
                  <p class="text-base font-medium text-gray-900 dark:text-gray-100">Jan 10,2020 - 10:00 - 11:00</p>
                </div>
                <div class="dropdown relative inline-flex">
                  <button type="button" data-target="dropdown-default"
                    class="dropdown-toggle inline-flex justify-center py-2.5 px-1 items-center gap-2 text-sm text-black dark:text-white rounded-full cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 hover:text-purple-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="4" viewBox="0 0 12 4" fill="none">
                      <path d="M1.85624 2.00085H1.81458M6.0343 2.00085H5.99263M10.2124 2.00085H10.1707"
                        stroke="currentcolor" stroke-width="2.5" stroke-linecap="round"></path>
                    </svg>
                  </button>
                  <div id="dropdown-default"
                    class="dropdown-menu rounded-xl shadow-lg bg-white dark:bg-gray-700 absolute top-full -left-10 w-max mt-2 hidden"
                    aria-labelledby="dropdown-default">
                    <ul class="py-2">
                      <li>
                        <a class="block px-6 py-2 text-xs hover:bg-gray-100 dark:hover:bg-gray-600 text-gray-600 dark:text-gray-300 font-medium"
                          href="javascript:;">
                          Edit
                        </a>
                      </li>
                      <li>
                        <a class="block px-6 py-2 text-xs hover:bg-gray-100 dark:hover:bg-gray-600 text-gray-600 dark:text-gray-300 font-medium"
                          href="javascript:;">
                          Remove
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <h6 class="text-xl leading-8 font-semibold text-black dark:text-gray-100 mb-1">Meeting with a friend</h6>
              <p class="text-base font-normal text-gray-600 dark:text-gray-400">Meet-Up for Travel Destination
                Discussion</p>
            </div>
            <!-- Repeat similar structure for the other events, ensuring to adapt the dark mode classes as above -->
          </div>
        </div>
        <div
          class="col-span-12 xl:col-span-7 px-2.5 py-5 sm:p-8 bg-gradient-to-b from-white/25 to-white dark:from-gray-800 dark:to-gray-900 xl:bg-white dark:xl:bg-gray-900 rounded-2xl max-xl:row-start-1">
          <div class="flex flex-col md:flex-row gap-4 items-center justify-between mb-5">
            <div class="flex items-center gap-4">
              <h5 class="text-xl leading-8 font-semibold text-gray-900 dark:text-gray-100">January 2024</h5>
              <div class="flex items-center">
                <button
                  class="text-indigo-600 dark:text-indigo-400 p-1 rounded transition-all duration-300 hover:text-white hover:bg-indigo-600">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M10.0002 11.9999L6 7.99971L10.0025 3.99719" stroke="currentcolor" stroke-width="1.3"
                      stroke-linecap="round" stroke-linejoin="round"></path>
                  </svg>
                </button>
                <button
                  class="text-indigo-600 dark:text-indigo-400 p-1 rounded transition-all duration-300 hover:text-white hover:bg-indigo-600">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M6.00236 3.99707L10.0025 7.99723L6 11.9998" stroke="currentcolor" stroke-width="1.3"
                      stroke-linecap="round" stroke-linejoin="round"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="border border-gray-200 dark:border-gray-700 rounded-xl">
            <div class="border border-gray-200 dark:border-gray-700 rounded-xl">
              <div class="grid grid-cols-7 rounded-t-3xl border-b border-gray-200 dark:border-gray-600">
                <div
                  class="py-3.5 border-r rounded-tl-xl border-gray-200 dark:border-gray-600 bg-indigo-50 dark:bg-gray-700 flex items-center justify-center text-sm font-medium text-indigo-600 dark:text-indigo-400">
                  Domingo</div>
                <div
                  class="py-3.5 border-r border-gray-200 dark:border-gray-600 bg-indigo-50 dark:bg-gray-700 flex items-center justify-center text-sm font-medium text-indigo-600 dark:text-indigo-400">
                  Lunes</div>
                <div
                  class="py-3.5 border-r border-gray-200 dark:border-gray-600 bg-indigo-50 dark:bg-gray-700 flex items-center justify-center text-sm font-medium text-indigo-600 dark:text-indigo-400">
                  Martes</div>
                <div
                  class="py-3.5 border-r border-gray-200 dark:border-gray-600 bg-indigo-50 dark:bg-gray-700 flex items-center justify-center text-sm font-medium text-indigo-600 dark:text-indigo-400">
                  Miércoles</div>
                <div
                  class="py-3.5 border-r border-gray-200 dark:border-gray-600 bg-indigo-50 dark:bg-gray-700 flex items-center justify-center text-sm font-medium text-indigo-600 dark:text-indigo-400">
                  Jueves</div>
                <div
                  class="py-3.5 border-r border-gray-200 dark:border-gray-600 bg-indigo-50 dark:bg-gray-700 flex items-center justify-center text-sm font-medium text-indigo-600 dark:text-indigo-400">
                  Viernes</div>
                <div
                  class="py-3.5 rounded-tr-xl bg-indigo-50 dark:bg-gray-700 flex items-center justify-center text-sm font-medium text-indigo-600 dark:text-indigo-400">
                  Sábado</div>
              </div>
              <div class="grid grid-cols-7 rounded-b-xl">
                <app-month-day-calendar *ngFor="let dia  of diasMesActual" [isMonthDay]="dia.isMonthDay" [showEvents]="false" [dayNumber]="dia.numberDay" [showEvents]="dia.showEvents"/>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

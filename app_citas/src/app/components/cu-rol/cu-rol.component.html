<div class="pb-6">
  <div class="mb-6">
    <label for="role_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre del Rol</label>
    <input type="text" id="role_name" [(ngModel)]="role.name" (ngModelChange)="onNombreChange($event)"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Nombre del rol" required />
  </div>

  <div class="grid gap-6 mb-6 md:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let permission of role.permissions">
      <label class="inline-flex items-center">
        <input type="checkbox" class="form-checkbox text-blue-600" [checked]="permission.assigned"
          (change)="onPermissionToggle(permission.name)" />
        <span class="ml-2 text-gray-900 dark:text-white">{{ permission.name }}</span>
      </label>
    </div>
  </div>

  <button (click)="accionBoton()"
    class="text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:focus:ring-blue-800"
    [ngClass]="{
      'cursor-not-allowed': !activeButtonSave,
      'hover:bg-blue-800': activeButtonSave,
      'dark:hover:bg-blue-700': activeButtonSave,
      'bg-blue-700': activeButtonSave,
      'bg-blue-400': !activeButtonSave,
      'dark:bg-blue-600': activeButtonSave,
      'dark:bg-blue-500': !activeButtonSave
    }" [disabled]="!activeButtonSave">
    {{ modificar ? 'Actualizar Rol' : 'Crear Rol' }}
  </button>
</div>
